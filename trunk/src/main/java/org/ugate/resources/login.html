<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-3.dtd">
<html xmlns="http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd" xmlns:th="http://www.thymeleaf.org">
<!-- <!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.2//EN" "http://www.openmobilealliance.org/tech/DTD/xhtml-mobile12.dtd"> -->
	<body>
		<div th:fragment="content" data-theme="b">
			<form th:action="'/j_security_check'" action="base.html#?page=index" id="loginForm" method="post" data-theme="b" data-transition="flip">
					<fieldset data-role="controlgroup">
						<label for="j_username"><strong>Email:</strong></label>
						<input type="text" id="j_username" name="j_username" />
						<label for="password"><strong>Password:</strong></label>
						<input type="password" id="j_password" name="j_password"/>
					</fieldset>
					<button class="btnLogin" type="submit" data-theme="a">Login</button>
			</form>
		</div>
	</body>
</html>
