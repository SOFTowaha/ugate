	<body>
		<form id="rnForm" action="index.html" method="post" data-theme="a">
			<div data-role="page" id="remoteNodeSelect" data-theme="a">
				<div data-role="header" data-theme="b">
					<h1>Welcome __USERNAME__</h1>
				</div>
				<div data-role="content" data-theme="c">
					<h2>Device Selection</h2>
					<fieldset data-role="controlgroup">
						<legend>Device Address:</legend>
					     	REMOTE_NODES
					</fieldset>
					<a href="javascript:rnForm.submit()" data-role="button" data-inline="true" data-transition="flip">Go</a>
				</div>
				<div data-role="footer">
					<h4>UGate Mobile</h4>
				</div>
			</div>
		</form>
		<script type="text/javascript">
			function submitRemoteNode() {
				$.mobile.loading('hide');
				var id = $("#remoteNode").val();
				alert(id);
				if (id) {
					$.mobile.changePage("/index.html?remoteNode=" + id);
				}
			}
