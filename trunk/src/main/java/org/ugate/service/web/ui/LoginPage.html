<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns:wicket="http://wicket.apache.org">
	<body>
		<wicket:extend>
			<div data-role="page" id="login" data-dom-cache="false" data-transition="flip">
				<form id="loginForm" method="post" action="/j_security_check" data-transition="flip">
					<fieldset data-role="controlgroup">
						<label for="j_username"><strong>Email:</strong></label>
						<input type="text" id="j_username" name="j_username" />
						<label for="password"><strong>Password:</strong></label>
						<input type="password" id="j_password" name="j_password"/>
					</fieldset>
					<button class="btnLogin" type="submit" data-theme="a">Login</button>
				</form>
			</div>
		</wicket:extend>
	</body>
</html>
