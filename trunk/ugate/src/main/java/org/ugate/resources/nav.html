<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1">
<title>UGate</title>
<script type="text/javascript">
	var navImgSrcOrig;
	function navMouse(imgId, imgSrc, imgSrcOrig) {
		if (imgSrc) {
			if (!navImgSrcOrig) {
				navImgSrcOrig = document.getElementById(imgId).src;
			}
			document.getElementById(imgId).src = imgSrc;
		} else {
			document.getElementById(imgId).src = imgSrcOrig;
		}
	}
	function nav(direction) {
		alert('nav:' + direction);
	}
</script>
</head>
<body bgcolor="#000000" onload=""
	style="vertical-align: top; width: 97%; height: 100%;">

		<img id="navResultImg" src="camera.png" />
		<div style="vertical-align: bottom; width: 100%;" align="center">
			<!-- Camera/Sensor move navigation -->
			<img id="navImg" src="nav-cam.png" usemap="#navmap" />
			<map id="navMap" name="navmap">
				<area id="navUp" shape="poly"
					coords="42,39,74,73,108,38,87,27,67,26,"
					href="javascript: navAction(this)" alt="" title=""
					onMouseOver="navMouse('navImg', 'nav-up.png');"

					onclick="nav('UP')"/>
				<area id="navLeft" shape="poly"
					coords="73,75,40,42,29,59,28,88,39,107,"
					href="javascript: navAction(this)" alt="" title=""
					onMouseOver="navMouse('navImg', 'nav-left.png');"
					onMouseOut="navMouse('navImg', null, navImgSrcOrig);"
					onclick="nav('LEFT')"/>
				<area id="navDown" shape="poly"
					coords="74,75,41,108,61,122,85,123,107,109,"
					href="javascript: navAction(this)" alt="" title=""
					onMouseOver="navMouse('navImg', 'nav-down.png');"
					onMouseOut="navMouse('navImg', null, navImgSrcOrig);"
					onclick="nav('DOWN')"/>
				<area id="navRight" shape="poly"
					coords="77,73,109,41,121,63,121,88,109,107,"
					href="javascript: navAction(this)" alt="" title=""
					onMouseOver="navMouse('navImg', 'nav-right.png');"

					onclick="nav('RIGHT')"/>
